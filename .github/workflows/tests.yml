name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-playwright locust

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Run Unit Tests
      run: |
        # Assuming unit tests are in tests/unit or similar, or just running all non-e2e
        # For now, we'll run everything except e2e/load if they require a running server
        # But for this pilot, let's try to run what we have.
        # Since E2E requires the app to be running, we'd need to start it in background.
        echo "Running Unit Tests (Placeholder)"
        # pytest tests/unit

    - name: Start Streamlit App
      run: |
        streamlit run src/app.py --server.port 8501 --server.headless true &
        sleep 10  # Wait for app to start

    - name: Run E2E Tests
      run: |
        pytest tests/e2e
